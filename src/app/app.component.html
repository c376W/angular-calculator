<div class="cal-hardware"> 
    <div class="main-pad-sec"  >
        <div class="cal-display">{{display}}</div>
        <div class="main-pad-row">
            <div class="main-el pointer" id="AC" (click)="clearAll()">AC</div>
            <div class="main-el pointer" (click)="clearLast()">C</div>
            <div class="main-el pointer" (click)="inputNum('/')">/</div>
        </div>
        <div class="main-pad-row">
            <app-buttons [data]="pad" *ngFor="let pad of pad_names" 
            (click)="inputNum(pad)"></app-buttons>
        </div>
        <div class="main-pad-row">
            <app-buttons [data]="pad" *ngFor="let pad of pad_names1"
            (click)="inputNum(pad)"></app-buttons>
        </div>
        <div class="main-pad-row">
            <app-buttons [data]="pad" *ngFor="let pad of pad_names2"
            (click)="inputNum(pad)"></app-buttons>
        </div>
        <div class="main-pad-row">
            <div class="main-el" id="zero" (click)="inputNum(0)">0</div>
            <div class="main-el" id="equal" (click)="calRes()">=</div>
        </div>
        
    </div>
</div>
